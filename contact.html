<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-primary ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Fyle</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="home.html">Home</a>
                    <a class="nav-link active" aria-current="page" href="#">Contact Us</a>
                    <a class="nav-link" href="services.html">Services</a>
                    <a class="nav-link" href="project.html">Projects</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container-fluid" id="con-form">
        <form class="mx-auto row g-2" action="https://getform.io/f/agdylleb" method="POST">
            <h4><b>Talk to us</b></h4>
            <div class="mb-3 mt-5 col-md-12">
                <label for="exampleInputEmail1" class="form-label">Work email*</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required name="email">
            </div>
            <div class="col-md-6">
                <label for="validationCustom01" class="form-label">First name*</label>
                <input type="text" class="form-control" id="validationCustom01" required name="firstName">
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="col-md-6">
                <label for="validationCustom02" class="form-label">Last name*</label>
                <input type="text" class="form-control" id="validationCustom02" required name="lastName">
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="mb-3 form-check mt-5">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                <label class="form-check-label" for="exampleCheck1">I agree to Fyle's terms and conditions, and provide consent to send me communication.</label>
            </div>
            <button type="submit" class="btn btn-danger">Contact us</button>
        </form>
    </div>
</body>

</html>
